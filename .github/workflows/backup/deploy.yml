name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs-ko/**/*.md'  # 한국어 파일 변경 시에만 직접 트리거
      - 'src/**/*'
      - 'docusaurus.config.ts'
      - 'sidebars.ts'
      - 'package.json'
  workflow_run:
    workflows: ["Translate Korean to English"]
    types:
      - completed
  workflow_dispatch:  # 수동 실행 허용
    inputs:
      reason:
        description: 'Deploy reason'
        required: false
        default: 'Manual deployment'
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    # workflow_run으로 트리거된 경우, 번역 워크플로우가 성공했을 때만 실행
    # push로 트리거된 경우, 번역 봇의 커밋이 아니고 skip-deploy-trigger 태그가 없을 때만 실행
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '🤖 Auto-translate:') && !contains(github.event.head_commit.message, '[skip-deploy-trigger]')) ||
      (github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 번역 워크플로우의 커밋을 포함한 최신 상태 확인
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
