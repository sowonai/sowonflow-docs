name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs-ko/**/*.md'  # í•œêµ­ì–´ íŒŒì¼ ë³€ê²½ ì‹œì—ë§Œ ì§ì ‘ íŠ¸ë¦¬ê±°
      - 'src/**/*'
      - 'docusaurus.config.ts'
      - 'sidebars.ts'
      - 'package.json'
  workflow_run:
    workflows: ["Translate Korean to English"]
    types:
      - completed
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
    inputs:
      reason:
        description: 'Deploy reason'
        required: false
        default: 'Manual deployment'
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    # workflow_runìœ¼ë¡œ íŠ¸ë¦¬ê±°ëœ ê²½ìš°, ë²ˆì—­ ì›Œí¬í”Œë¡œìš°ê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ì‹¤í–‰
    # pushë¡œ íŠ¸ë¦¬ê±°ëœ ê²½ìš°, ë²ˆì—­ ë´‡ì˜ ì»¤ë°‹ì´ ì•„ë‹ˆê³  skip-deploy-trigger íƒœê·¸ê°€ ì—†ì„ ë•Œë§Œ ì‹¤í–‰
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'ğŸ¤– Auto-translate:') && !contains(github.event.head_commit.message, '[skip-deploy-trigger]')) ||
      (github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ë²ˆì—­ ì›Œí¬í”Œë¡œìš°ì˜ ì»¤ë°‹ì„ í¬í•¨í•œ ìµœì‹  ìƒíƒœ í™•ì¸
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
