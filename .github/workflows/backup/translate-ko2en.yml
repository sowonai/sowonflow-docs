name: Translate Korean to English

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'docs-ko/**/*.md'
  workflow_dispatch:  # 수동 실행 허용

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Personal Access Token을 사용하여 다른 워크플로우 트리거 가능하게 함
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: docs-ko/**/*.md

    - name: Translate changed files with AI
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_MODEL: "mistralai/mistral-small-3.2-24b-instruct:free"
      run: |
        if [ -n "$OPENROUTER_API_KEY" ]; then
          echo "✅ Using OpenRouter AI translation with Mistral Small..."
          echo "📝 Files to translate: ${{ steps.changed-files.outputs.all_changed_files }}"
        else
          echo "❌ OpenRouter API key not found! Please set OPENROUTER_API_KEY secret."
          exit 1
        fi
        node .github/scripts/translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Commit and push translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Check for changed files
        echo "📂 Checking for changes in docs/ directory..."
        git status
        git add docs/
        
        # Check if there are staged changes
        if ! git diff --staged --quiet; then
          echo "✅ Changes detected, committing..."
          git commit -m "🤖 Auto-translate: Update English docs from Korean changes

          Source files changed: ${{ steps.changed-files.outputs.all_changed_files }}
          
          [skip-deploy-trigger]"
          git push
          echo "🚀 Translation completed and pushed successfully!"
        else
          echo "ℹ️ No changes to commit in docs/ directory"
        fi

    - name: Trigger deploy workflow
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        script: |
          try {
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
            console.log('✅ Deploy workflow triggered successfully');
          } catch (error) {
            console.log('ℹ️ Could not trigger deploy workflow:', error.message);
            console.log('Deploy workflow will be triggered by workflow_run event instead');
          }
