name: Translate and Deploy

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'docs-ko/**/*.md'  # í•œêµ­ì–´ íŒŒì¼ ë³€ê²½ì‹œì—ë§Œ íŠ¸ë¦¬ê±°
      - 'src/**/*'
      - 'docusaurus.config.ts'
      - 'sidebars.ts'
      - 'package.json'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
    inputs:
      reason:
        description: 'Deploy reason'
        required: false
        default: 'Manual deployment'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  translate-and-deploy:
    name: Translate Korean files and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    # ë²ˆì—­ ë´‡ì˜ ì»¤ë°‹ì¸ ê²½ìš° ì‹¤í–‰í•˜ì§€ ì•ŠìŒ (ë¬´í•œ ë£¨í”„ ë°©ì§€)
    if: ${{ !contains(github.event.head_commit.message, 'ğŸ¤– Auto-translate:') }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # ë²ˆì—­ ë‹¨ê³„: docs-ko íŒŒì¼ì´ ë³€ê²½ëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: docs-ko/**/*.md

    - name: Translate changed Korean files
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_MODEL: "mistralai/mistral-small-3.2-24b-instruct:free"
      run: |
        if [ -n "$OPENROUTER_API_KEY" ]; then
          echo "âœ… Using OpenRouter AI translation with Mistral Small..."
          echo "ğŸ“ Files to translate: ${{ steps.changed-files.outputs.all_changed_files }}"
          
          # ë²ˆì—­ ì‹¤í–‰
          node .github/scripts/translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"
        else
          echo "âŒ OpenRouter API key not found! Please set OPENROUTER_API_KEY secret."
          exit 1
        fi

    - name: Commit translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Check for changed files
        echo "ğŸ“‚ Checking for changes in docs/ directory..."
        git status
        git add docs/
        
        # Check if there are staged changes
        if ! git diff --staged --quiet; then
          echo "âœ… Changes detected, committing..."
          git commit -m "ğŸ¤– Auto-translate: Update English docs from Korean changes

          Source files changed: ${{ steps.changed-files.outputs.all_changed_files }}"
          git push
          echo "ğŸš€ Translation completed and pushed successfully!"
        else
          echo "â„¹ï¸ No changes to commit in docs/ directory"
        fi

    # ë°°í¬ ë‹¨ê³„: í•­ìƒ ì‹¤í–‰ (ë²ˆì—­ì´ ìˆì—ˆë“  ì—†ì—ˆë“ )
    - name: Install dependencies
      run: npm install

    - name: Build website
      run: npm run build

    - name: Upload Build Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: translate-and-deploy
    if: success()

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
