name: Translate Korean to English (Direct Push)

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'ko/**/*.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: ko/**/*.md

    - name: Install translate-shell
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y translate-shell

    - name: Translate changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Using Google Translate for translation..."
        node .github/scripts/translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Commit and push translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Auto-translate: Update English docs from Korean changes"
        file_pattern: 'en/**/*.md'
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
