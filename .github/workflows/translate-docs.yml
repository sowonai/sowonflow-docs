name: Translate Korean to English

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'ko/**/*.md'
  # PRì—ì„œëŠ” ì‹¤í–‰í•˜ì§€ ì•ŠìŒ (ì¤‘ë³µ ë°©ì§€)
  # pull_request:
  #   branches: [ main, master ]
  #   paths: 
  #     - 'ko/**/*.md'

permissions:
  contents: write  # íŒŒì¼ ìˆ˜ì • ë° ì»¤ë°‹ ê¶Œí•œ
  pull-requests: write  # PR ê´€ë ¨ ê¶Œí•œ

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: ko/**/*.md

    - name: Install translate-shell
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y translate-shell

    - name: Translate changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Using Google Translate for translation..."
        node .github/scripts/translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Commit translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add en/
        
        # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
        if ! git diff --staged --quiet; then
          # ë¸Œëœì¹˜ëª… ìƒì„± (íƒ€ì„ìŠ¤íƒ¬í”„ í¬í•¨)
          BRANCH_NAME="auto-translate-$(date +%s)"
          
          # ìƒˆ ë¸Œëœì¹˜ ìƒì„± ë° ì²´í¬ì•„ì›ƒ
          git checkout -b $BRANCH_NAME
          
          # ì»¤ë°‹
          git commit -m "Auto-translate: Update English docs from Korean changes

          Changed files:
          ${{ steps.changed-files.outputs.all_changed_files }}"
          
          # í‘¸ì‹œ
          git push origin $BRANCH_NAME
          
          # PR ìƒì„±
          gh pr create \
            --title "ğŸ¤– Auto-translate: Update English documentation" \
            --body "This PR contains automatic translations from Korean to English.

          **Changed Korean files:**
          ${{ steps.changed-files.outputs.all_changed_files }}

          **Translation method:** Google Translate via translate-shell

          Please review the translations before merging." \
            --head $BRANCH_NAME \
            --base main
        else
          echo "No changes to commit"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
