name: Translate Korean to English

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'ko/**/*.md'
  # PRì—ì„œëŠ” ì‹¤í–‰í•˜ì§€ ì•ŠìŒ (ì¤‘ë³µ ë°©ì§€)
  # pull_request:
  #   branches: [ main, master ]
  #   paths: 
  #     - 'ko/**/*.md'

permissions:
  contents: write  # íŒŒì¼ ìˆ˜ì • ë° ì»¤ë°‹ ê¶Œí•œ

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: ko/**/*.md

    - name: Install translate-shell
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y translate-shell

    - name: Translate changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Using Google Translate for translation..."
        node .github/scripts/translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Commit translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ğŸ¤– Auto-translate: Update English docs from Korean changes"
        file_pattern: 'en/**/*.md'
        commit_user_name: "GitHub Actions Bot"
        commit_user_email: "actions@github.com"
        commit_author: "GitHub Actions Bot <actions@github.com>"
