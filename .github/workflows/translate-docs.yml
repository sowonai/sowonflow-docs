name: Translate Korean to English

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'ko/**/*.md'
  pull_request:
    branches: [ main, master ]
    paths: 
      - 'ko/**/*.md'

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: ko/**/*.md

    - name: Install translate-shell
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y translate-shell

    - name: Translate changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        cd .github/scripts
        echo "Using Google Translate for translation..."
        node translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Commit translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add en/
        git diff --staged --quiet || git commit -m "Auto-translate: Update English docs from Korean changes"
        git push
