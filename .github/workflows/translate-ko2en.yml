name: Translate Korean to English

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'ko/**/*.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get changed Korean files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: ko/**/*.md

    - name: Install translate-shell (fallback)
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y translate-shell

    - name: Translate changed files with AI
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_MODEL: "mistralai/mistral-7b-instruct:free"
      run: |
        if [ -n "$OPENROUTER_API_KEY" ]; then
          echo "Using OpenRouter AI translation with Mistral 7B..."
        else
          echo "OpenRouter API key not found, using Google Translate as fallback..."
        fi
        node .github/scripts/translate-simple.js "${{ steps.changed-files.outputs.all_changed_files }}"

    - name: Commit and push translated files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
        echo "Checking for changes in en/ directory..."
        git status
        git add en/
        
        # ìŠ¤í…Œì´ì§•ëœ ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
        if ! git diff --staged --quiet; then
          echo "Changes detected, committing..."
          git commit -m "ğŸ¤– Auto-translate: Update English docs from Korean changes

          Source files changed: ${{ steps.changed-files.outputs.all_changed_files }}"
          git push
        else
          echo "No changes to commit in en/ directory"
        fi
